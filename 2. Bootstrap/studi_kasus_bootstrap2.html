<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .link {
            color: #4CAF50;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Web Saya</h1>

    <main>
        <h2>Tentang Saya</h2>
        <p>Halo, nama saya [Nama Anda]. Saya seorang pengembang web yang antusias belajar dan berbagi pengetahuan tentang teknologi web.</p>
        <h2>Gambar Favorit Saya</h2>
        <img src="https://via.placeholder.com/800x400" alt="Contoh Gambar">
        <h2>Hubungi Saya</h2>
        <p>Anda dapat menghubungi saya melalui <a href="mailto:example@example.com" class="link">email</a> atau mengunjungi <a href="https://www.example.com" class="link" target="_blank">situs web saya</a>.</p>
    </main>

</html>
